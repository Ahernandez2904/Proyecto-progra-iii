<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./plantilla/plantilla.xhtml">
            <ui:define name="content">
                <h:form class="container" style="width: 100%">
                    <div class="form-group row">  <!--Esto es para recibir la informacion y que el cliente llene todos los datos -->
                        <h:outputLabel value="IdentificaciÃ³n" for="id" class="col-sm-2 col-form-label"/>
                        <div class="col-sm-3">
                            <h:inputText id="id" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.identificacion}" class="form-control">  <!--***Evento disparador blur, id nombre en la linea de abajo es para validar y usar trigger asincrono-->
                                <p:ajax event ="blur" process="id nombre" update="mensajeIdentificacion bloquearBoton" listener="#{ingresar.validar()}"/>  <!--Listener metodo para mandar a llamar -->
                            </h:inputText> <!-- ***Se cierra con una back slash*** -->
                            <h:message for="id" class="text-danger"/>   <!--****Se agrega esto**** -->
                            <h:outputText id="mensajeIdentificacion" value="#{ingresar.mensajeIdentificacion}" class="text-danger"/> <!--****SE AGREGA ESTO*** -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Nombre" for="nombre" class="col-sm-2 col-form-label"/>
                        <div class="col-sm-3">
                            <h:inputText id="nombre" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.nombre}" class="form-control"/>
                            <h:message for="nombre" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Apellido 1" for="apellido1" class="col-sm-2 col-form-label"/>
                        <div class="col-sm-3">
                            <h:inputText id="apellido1" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.apellido1}" class="form-control"/>
                            <h:message for="apellido1" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Apellido 2" for="apellido2" class="col-sm-2 col-form-label"/>
                        <div class="col-sm-3">
                            <h:inputText id="apellido2" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.apellido2}" class="form-control"/>
                            <h:message for="apellido2" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Ruta" for="ruta" class="col-sm-2 col-form-label"/>
                        <div class="col-sm-3">
                            <h:inputText id="ruta" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.ruta}" class="form-control"/>
                            <h:message for="ruta" class="text-danger"/>
                        </div>
                    </div>
                    <div style="text-align: center">  <!--****SE CAMBIA A BOTON -->
                        <h:commandButton id="bloquearBoton" value="Guardar" action="#{ingresar.guardarInformacion()}"
                                         class="btn btn-primary" disabled="#{ingresar.bloquearBoton}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
